* {

}

body {

.form input {
  border-radius: 3px;
  padding: 5px;
  font-size: 13px;
}

.form input:not(.action-button) {
  border: 2px solid #ccc;
  display: block;
  margin: 20px auto;
}

.action-button {
  margin: 10px auto;
  width: 85px;
  height: 30px;
  background-color: #27AE60;
  border: none;
  color: white;
  outline: none;
  cursor: pointer;
}

.fs-title {
  text-transform: uppercase;
  font-size: 1.3em;
  font-weight: lighter;
}

.fs-subtitle {
  font-size: 1.2em;
  font-weight: lighter;
}

.form fieldset {
	background: white;
	border: 0 none;
	border-radius: 3px;
	box-shadow: 0 0 3px 3px rgba(196, 193, 193, 0.401);
	padding: 20px 30px;
	box-sizing: border-box;
	width: 92%;
	margin: 0 auto;
	/*stacking fieldsets above each other*/
	position: relative;
}

.form fieldset:not(:first-of-type) {
  display: none;
}

.progressBar {
  counter-reset: step;
  margin-bottom: 5px
}

.progressBar li {
	list-style-type: none;
	color: #858585;
	text-transform: uppercase;
	font-size: 9px;
	width: 20%;
	margin-bottom: 30px;
	float: left;
	position: relative;
	text-align: center;
}

.progressBar li::before {
	content: counter(step);
	counter-increment: step;
	display: block;
	margin: 0 auto 10px auto;
	background-color: #ddd;
	line-height: 20px;
	width: 40px;
	height: 40px;
	color: #858585;
	font-size: 2em;
	padding: 10px;
	border-radius: 30px;
}

/*progressbar connectors*/
.progressBar li:after {
	content: '';
	width: 100%;
	height: 2px;
	background: #ddd;
	position: absolute;
	left: -50%;
	top: 20px;
	z-index: -1;
}

.progressBar li:first-child:after {
	content: none; 
}

.progressBar li:before,  .progressBar li:after{
	-webkit-transition:background 1s;
	-moz-transition:background 1s;
	-o-transition:background 1s;
	transition:background 1s
}

.progressBar li.active:before,  .progressBar li.active:after{
	background: #46cc78;
	color: white;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		const progressbar = $('.progressBar');
		const fieldsets = $('fieldset');

		$('.next').click(function() {
			const currentFieldset = $(this).parent();
			const nextFieldset = $(this).parent().next();
					
			$('.progressBar li').eq($('fieldset').index(nextFieldset)).addClass('active');
			
			currentFieldset.css({'display': 'none'});
			nextFieldset.css({'display': 'block'});
		})

		$('.previous').click(function() {
			const currentFieldset = $(this).parent();
			const prevFieldset = $(this).parent().prev();
			
			$('.progressBar li').eq($('fieldset').index(currentFieldset)).removeClass('active');
			
			currentFieldset.css({'display': 'none'});
			prevFieldset.css({'display': 'block'});
		})
	</script>
